<div ng-controller="MerchantListCtrl" ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout-gt-xs="row" layout-wrap flex>
        <div flex-xs="100" layout-padding flex-md='33' layout="column"
             ng-repeat="merchant in merchants |  filter: { featured: 'false' }" ng-show='merchants.length'>
            <md-card flex='100' layout-fill>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{merchant.name | limitTo:27}}<span
                                ng-if="merchant.name.length > 27">&hellip;</span></span>
                        <span class="md-subhead">Large</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            img
                        </div>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </div>
    </md-content>
</div>
